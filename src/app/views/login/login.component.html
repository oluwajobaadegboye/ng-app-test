<div id="view-card">
  <div class="view-title">
    User Login
  </div>
  <div class="view-container">
    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" [(ngModel)]="userObj.userName" name="userName" id="userName">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="userObj.password" name="password" id="password">
      </div>

      <button type="submit" name="submit" class="submit-button">Login</button>

    </form>
    <div class="failed" *ngIf="userObj.isFailure">
      <h2>Login Failed: Stay OUT!!</h2>
    </div>
    <div class="success" *ngIf="userObj.isSuccess">
      <h2>WELCOME {{userObj.firstName}} {{userObj.lastName}}</h2>
    </div>

    <div>
      <h3>{{(user$ | async).email}}</h3>
    </div>
  </div>
</div>
